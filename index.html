<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Akira</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    <div class="container1">
        <div class="banner">
            <img src="./img/logo.png" alt="Page Logo">

            <div>Akira</div>
        </div>

            <footer>Photo by <a href="https://unsplash.com/@zoltantasi">Zoltan Tasi</a> on <a href="https://unsplash.com/">Unsplash</a></footer>
        
    </div>

    <div class="container2">
        <div class="top">
            <p>This is not a real online service! This is just to flex my ability to create a sign-up form. Sign up <em>now</em> to join our community!</p>

            <p>A new world awaits.</p>
        </div>

        <form action="example.com/path" method="post" id="form1">
            <legend>Let's do this!</legend>

            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" required pattern="^[a-zA-z ']+$" minlength="2" maxlength="20">
            </div>

            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required pattern="^[a-zA-z ']+$" minlength="2" maxlength="20">
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div>
                <label for="pwd">PASSWORD</label>
                <input type="password" id="pwd" class="error" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            </div>

            <div>
                <label for="cfrm">CONFIRM PASSWORD</label>
                <input type="password" id="cfrm" class="error" required>
            </div>
        </form>

        <div class="bottom">
            <button type="submit" form="form1">Create Account</button>

            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
